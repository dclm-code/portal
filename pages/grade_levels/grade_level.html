<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grade level</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bulma.min.css" type="text/css" rel="stylesheet">
    <link href="../../fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header >       
                <h1 class="title is-2">ENTER YOUR GRADE</h1>
              </header>
              <div ng-app="dclm-app" ng-controller="Grade_Level">
    <form class="form">
        <div class="field">
            <label class="label">Grade Level Name</label>
            <div class="control">
                <input ng-model="grade_code" class="input" type="e.g B.SC">
            </div><br>
          </div>
            <div class="field">
                <label class="label">Grade Level Code</label>
                <div class="control">
                    <input ng-model="grade_code" class="input" type="code" placeholder="e.g. 30323">
                </div>
            </div><br>
            <div class="field is-grouped">
                    <div class="control">
                      <button ng-click="save();" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                      <button class="button is-light">Cancel</button>
                    </div>
                  </div>
        </div>
    </form>
</body>

</html>
