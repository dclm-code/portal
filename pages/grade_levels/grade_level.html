<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grade level</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bulma.min.css" type="text/css" rel="stylesheet">
    <link href="../../fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
</head>

<body>
    <form class="form">
        <div class="field">
            <label class="label">GRADE LEVEL NAME</label>
            <div class="control">
                <input class="input" type="text" placeholder="e.g B.SC">
            </div><br><br><br>

            <div class="field">
                <label class="label">GRADE LEVEL CODE</label>
                <div class="control">
                    <input class="input" type="code" placeholder="e.g. 30323">
                </div>
            </div><br><br>
            <div class="control">
                <button class="button is-primary">Submit</button>
            </div>
            <p class="control">
                <a class="button is-light">
                  Cancel
                </a>
            </p>
        </div>
    </form>
</body>

</html>
