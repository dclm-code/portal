<header>
    <h1 class="title is-2">ADD SECTION</h1>
</header>
<section>
<div>
<form class="form">
    <div class="field">
        <label class="label">Section Code</label>
        <div class="control">
            <input ng-model = "section.section_code" type="text" class="input" placeholder="Section Code">
        </div>

        <div class="field">
        <label class="label">Section Name</label>
        <div class="control has-icons-left">
            <input ng-model = "section.section_name" type="text" class="input" placeholder="Section Name">
            <span class="icon is-small is-left">
          <i class="fa fa-briefcase"></i>
        </span>
        </div>
    </div>
    
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button ng-click="save();" class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-light">Cancel</button>
        </div>
    </div>
</form>
</section>
