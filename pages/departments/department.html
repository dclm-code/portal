<!DOCTYPE html>
<html lang="en">

<head>
    <title>DCLM Department</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bulma.min.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">

</head>

<body>
    <header style="padding: 24px 12px 48px">
        <h1 class="title is-1">ADD DEPARTMENT</h1>
    </header>
    <section>
        <div class="field">
            <label class="label">Department Name</label>
            <div class="control has-icons-left">
                <input type="text" class="input" placeholder="Department Name">
                <span class="icon is-small is-left">
              <i class="fa fa-briefcase"></i>
            </span>
            </div>
        </div>
        <div class="field">
            <label class="label">Department Code</label>
            <div class="control">
                <input type="text" class="input" placeholder="Department Code">
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link">Cancel</button>
            </div>
        </div>
    </section>
</body>

</html>
