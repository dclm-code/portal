<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portal Qualification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bulma.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../fontawesome/css/all.min.css">
</head>

<body>
    <form class="form">
        <div class="field">
            <u><label class="label">Enter Qualification</label></u></div><br>
        <div class="field">
            <label class="label">Qualification Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="e.g B.SC">
            </div>
        </div><br><br>

        <div class="field">
            <label class="label">Qualification Code</label>
            <div class="control">
                <input class="input" type="  " placeholder="e.g. 020gd">
            </div>
        </div><br><br><br>
        <div class="field is-grouped is-grouped-center">
            <p class="control">
                <a class="button is-primary">
                            Submit
                          </a>
            </p>
            <p class="control">
                <a class="button is-light">
                            Cancel
                          </a>
            </p>
        </div>
    </form>
    <script src="js/angular.min.js"></script>
    <script src="js/da"></script>
</body>

</html>
