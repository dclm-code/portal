<div class="level">
    <div class="level-item"></div>
    <a href="#/qualificationform" class="button is-medium level-right">
        <span class="tag is-success is-spaced">+</span>&nbsp;&nbsp; Add New
    </a>
</div>

<table class="table is striped" ng-controller="qualificationlist">
    <thead>
        <tr>
            <th>SN</th>
            <th>QUALIFICATION CODE</th>
            <th>QUALIFICATION NAME</th>
            <th colspan="3">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="qualification in qualifications">
            <td>{{qualification.id}}</td>
            <td>{{qualification.qualification_code}}</td>
            <td>{{qualification.qualification_name}}</td>
            <td><a href="#/view_qualification/{{qualification.id}}"><i class="fa fa-eye" title="view"></i></a></td>

            <td><a href="#/edit_qualification/{{qualification.id}}"><i class="fa fa-edit" title="edit"></i></a></td>

            <td>
                <a ng-click="deletequalification(qualification.id);" href="javascript:void(0)">
                    <i class="fa fa-trash-alt" title="delete"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
