<h1 class="title is-2">Fuel Request</h1>
<div>
    <section>
        <form class="form">
                <div class="field">
                        <label class="label">Car Model</label>
                        <p class="control is-expanded has-icons-left">
                            <input ng-model="fuel.model" class="input" type="text" required placeholder="Car Model">
                          <span class="icon is-small is-left">
                            <i class="fa fa-car"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fa fa-car"></i>
                          </span>
                        </p>
                      </div> 
                      <div class="field">
                            <label class="label">Plate Number</label>
                            <p class="control is-expanded has-icons-left">
                                <input ng-model="fuel.plate" class="input" type="text" required placeholder="XXX123AA">
                              <span class="icon is-small is-left">
                                <i class="fa fa-car"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fa fa-car"></i>
                              </span>
                            </p>
                          </div> 
                          <div class="field">
                                <label class="label">Milage</label>
                                <p class="control is-expanded has-icons-left">
                                    <input ng-model="fuel.milage" class="input" type="number" required placeholder="00">
                                  <span class="icon is-small is-left">
                                        <i class="fas fa-tachometer"></i>
                                  </span>
                                  <span class="icon is-small is-right">
                                        <i class="fas fa-tachometer"></i>
                                  </span>
                                </p>
                              </div>  
                              <div class="field">
                                    <label class="label">Litres Requested</label>
                                    <p class="control is-expanded has-icons-left">
                                        <input ng-model="fuel.litre" class="input" type="number" required placeholder="00">
                                      <span class="icon is-small is-left">
                                        <i class="fa fa-gas-pump"></i>
                                      </span>
                                      <span class="icon is-small is-right">
                                        <i class="fa fa-gas-pump"></i>
                                      </span>
                                    </p>
                                  </div> 
                                  
                                  <div class="field">
                                        <label class="label">Vehicle Model</label>
                                        <p class="control is-expanded has-icons-left">
                                            <input ng-model="fuel.vehicle_model" class="input" type="number" required placeholder="00">
                                          <span class="icon is-small is-left">
                                            <i class="fa fa-car"></i>
                                          </span>
                                          <span class="icon is-small is-right">
                                            <i class="fa fa-car"></i>
                                          </span>
                                        </p>
                                      </div> 
                                      <div class="field is-grouped">
                                            <div class="control">
                                                <button ng-click="save();" class="button is-link">Submit</button>
                                            </div>
                                            <div class="control">
                                                <button class="button is-light">Cancel</button>
                                            </div>
                                        </div>
            </form>
    </section>
</div>
