
<div class="level">
<div class="level-item">&nbsp</div>
<a href="#/regionform" class="button is-medium level-right">
    <span class="tag is-success is-spaced">+</span>&nbsp;&nbsp;
    Add New
</a>
</div>
<table class="table is-striped" ng-controller="regionlist">
    <thread>
        <tr>
            <th>S/N</th>
            <th>REG CODE</th>
            <th>REG NAME</th>
            <th colspan="3">ACTIONS</th>
        </tr>
    </thread>
    <tbody>
        <tr ng-repeat="region in regions">
            <td>{{region.id}}</td>
            <td>{{region.region_code}}</td>
            <td>{{region.region_name}}</td>
            <td> 
                <a href="#/view_region/{{region.id}}">
                    <i class="fa fa-eye" title="view"></i>
                </a>
            </td>
            <td>
                    <a href="#/edit_region/{{region.id}}">
                <i class="fa fa-edit" title="edit"></i>
            </a>
            </td>
            <td> <a ng-click="deleteregion(region.id);" href=" javascript:void(0)">
            
                <i class="fa fa-trash-alt" title="delete"></i></a>

            </td>
        </tr>
    </tbody>
</table>
