<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGIONS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
</head>

<body>
    <header>
        <h1 class="title is-2">ENTER YOUR REGION</h1>
    </header>
    <div ng-app="dclm-app" ng-controller="Region">
        <form class="form">
            <div class="field">
                <label class="label">Region Code</label>
                <div class="control">
                    <input ng-model="region.reg_code" class="input" type="text" placeholder="Text input">
                </div>
            </div>
        
            <div class="field">
                <label class="label">Region Name</label>
                <div class="control">
                    <input ng-model="region.reg_name" class="input" type="text" placeholder="Text input">
                </div>
            </div>.
        
            <div class="field is-grouped">
                <div class="control">
                    <button ng-click="save();" class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-light">Cancel</button>
        
                </div>
            </div>
        </form>
    </div>
    

    <script src="../js/angular.min.js"></script>
    <script src="..js/regions.js"></script>
</body>

</html>
