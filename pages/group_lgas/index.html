<div class="level">
<div class="level-item">&nbsp;</div>
<a href="#/group_lgaform" class="button is-medium">
<span class="tag is-success is-spaced">+</span>&nbsp;&nbsp;Add New
</a>
</div>
   <table class="table is-striped" ng-controller="grouplist">
       <thead>
           <tr>
               <th>SN</th>
               <th>STATE ID</th>
               <th>LGA NAME</th>
               <th>LGA CODE</th>
               <th colspan="3">ACTIONS</th>
           </tr>
       </thead>
       <tbody>
           <tr ng-repeat="group_lga in group_lgas">
               <td>{{group_lga.id}}</td>
               <td>{{group_lga.state_id}}</td>
               <td>{{group_lga.local_govt_name}}</td>
               <td>{{group_lga.local_govt_code}}</td>
               <td><a href="#/view_group_lga/{{group_lga.id}}">
                   <i class="fa fa-eye" title="view"></i></a></td>
               <td><a href="#/edit_group_lga/{{group_lga.id}}">
                   <i class="fa fa-edit" title="edit"></i></a></td>
               <td><a ng-click="deletegroup_lga(group_lga.id);" href="javascript:void(0)">
                   <i class="fa fa-trash-alt" title="delete"></i></a></td>
           </tr>
       </tbody>
   </table>
