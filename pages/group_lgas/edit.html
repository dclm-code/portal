
    <form class="form" ng-controller="statelist">
            <div class="field">
               <h1 class="title is-2"> Enter State</h1><br>
                <div class="control">
                    <div class="select" style="width: 100%">
                        <select class="input" ng-model="group_lga.state_id">
                          <option value="0">Select State</option>
                          <option ng-repeat="state in states" value="{{state.id}}">{{state.state_name}}</option>                          
                        </select>
                    </div>
                </div>
            </div>
        
            <div class="field">
                <label class="label">Local Government code</label>
                <div class="control">
                    <input ng-model="group_lga.local_govt_code" class="input" type="text" placeholder="Text input">
                </div>
                
            </div>
        
            <div class="field">
                <label class="label">Local Government name</label>
                <div class="control">
                    <input ng-model="group_lga.local_govt_name" class="input" type="text" placeholder="Text input">
                </div>
            </div>
        
            <div class="field is-grouped">
                <div class="control">
                    <button ng-click="update();" class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link">Cancel</button>
                </div>
            </div>
        </form>
