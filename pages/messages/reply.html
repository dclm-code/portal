<header class="hero">
    <h1 class="title is-2"> REPLY</h1>
</header>
    <div>
    <div>
    <form class="form" name="message-form" enctype="multipart/form-data">
      <div class="field">
        <label class="label"> Receiver </label>
        <div class="control has-icons-left">
            <input ng-model="message.sender" class="input" type="text" placeholder="e.g Alex Smith">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </div>
    </div>
    
    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <input ng-model="message.subject" class="input" type="text" placeholder="Subject">
      </div>
    </div>
  <div class="field">
      <label class="label">Message</label>
      <div class="control">
          <textarea ng-model="message.message" class="textarea" placeholder="Type your reply below the senders message"></textarea>
      </div>
  </div>
  <div class="field">
      <label class="label">Attachment</label>
      <div class="control">
        <input type="file" ng-model="filename" onchange = "angular.element(this).scope().filechange(e);" class="input">
      </div>
    </div>
  <div class="field is-grouped">
      <div class="control">
          <button ng-click="save();" class="button is-link" onclick="submitForm" title="Reply">Reply</button>
      </div>
      <div class="control">
          <button ng-click="" class="button is-link">Cancel</button>
      </div>
  </div>
  </form>
</main>
</div>
