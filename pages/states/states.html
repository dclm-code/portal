<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff ID</title>
    <link rel="stylesheet" href="../../css/bulma.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../fontawesome/css//all.min.css">
</head>

<body>
    <form class="form">
        <div class="field">
            <h1><label class="label">STATE</label></h1>
        </div>
        <div class="control">
            <div class="select">
                <label class="label">COUNTRY</label>
                <select>
                    <option>Select option</option>
                  </select>
            </div>
        </div><br><br><br>
        <div class="field">
            <label class="label">STATE CODE</label>
            <div class="control">
                <input class="input" type="text" placeholder="xxx">
            </div>
        </div>
        </div>
        <br><br>
        <div class="control">
            <label class="label">STATE NAME</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div><br>
            <div class="field is-grouped is-grouped-left">
                <p class="control">
                    <a class="button is-primary">
                                Submit
                              </a>
                </p>
                <p class="control">
                    <a class="button is-light">
                                Cancel
                              </a>
                </p>
            </div>
        </div>



    </form>

</body>

</html>
