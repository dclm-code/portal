<header>
        <h1 class="title is-2">ADD STATE</h1>
</header>  
    <section>  
        <div ng-controller="country">
        <form class="form">
            <div class="field">
                <label class="label">COUNTRY</label> 
                <div class="control">
                    <div class="select" style="width:100%">
                        <select ng-model="state.country_id" class="input">
                            <option value="0">Select option</option>
                            <option ng-repeat="country in countries" value="{{country.id}}">{{country.country_name}}</option>         
                        </select>
                    </div>
                </div>
            </div>
        <br>
        <div class="field">
            <label class="label">STATE CODE</label>
            <div class="control">
                <input ng-model="state.state_code" class="input" type="text" placeholder="xxx">
            </div>
        </div>
        </div>
        <br>
        <div class="field">
            <label class="label">STATE NAME</label>
            <div class="control">
                <input ng-model="state.state_name" class="input" type="text" placeholder="Text input">
            </div>
        </div>
            <div class="field is-grouped is-grouped-left">
                <div class="control">
                <button ng-click="update();" class="button is-link">Submit</button>            
                </div>
    
                <div class="control">
                <button  class="button is-light">Cancel</button>
                              
            </div>
        </div>

    </form>
