<style>
    .anchor{
        color: black;
        font-weight: bold;
    }
    .anchor:active {
        color: black;
        font-weight: normal;
    }
    .anchor:link{
        color: #000;
        font-weight: bold;
    }
    .anchor:visited{
        color: #000;
        font-weight: normal
    }
    </style>
<h1 class="title is-2">LEAVE FORMS</h1>
<table class="table is-striped is-hoverable" ng-controller="csView" style="cursor: pointer">
    <thead>
        <tr>
        <th>STAFF NUMBER</th>
        <th style="width: 300px">STAFF NAME</th>
        <th>PERIOD OF LEAVE</th>
        <th style="width: 200px">HOD Approval</th>
        <th style="width: 200px">CS Approval</th>
        <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="leaveform in leaveforms | orderBy: '-id' ">
        <td><a class="anchor" href="#/hod/{{leaveform.id}}">{{leaveform.staff_id}}</a></td>
        <td><a class="anchor" href="#/hod/{{leaveform.id}}">{{leaveform.name}}</a></td>
        <td><a class="anchor" href="#/hod/{{leaveform.id}}">{{leaveform.period_leave_month}}</a></td>
        <td><a class="anchor" href="#/hod/{{leaveform.id}}">{{leaveform.hod_approved}}</a></td>
        <td><a class="anchor" href="#/hod/{{leaveform.id}}">{{leaveform.cs_approved}}</a></td>
        <td><a href="#/hod/{{leaveform.id}}"><i class="fa fa-envelope-open" title="Read"></i></a></td>
    </tr>
    </tbody>
</table>
