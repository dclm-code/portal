
<header>
    <h1 class="title is-2">ADD COUNTRY</h1>
</header>
    <form class="form">     
    <section>
        <div class="field">
            <label class="label">Country Code</label>
            <div class="control">
                <input ng-model = "country.country_code" type="text" class="input" placeholder="Country Code">
            </div>
        </div>
        <div class="field">
            <label class="label">Country Name</label>
            <div class="control has-icons-left">
                <input ng-model="country.country_name" type="text" class="input" placeholder="Country Name">
                <span class="icon is-small is-left">
            <i class="far fa-flag"></i>
          </span>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button ng-click="update();" class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-light">Cancel</button>
            </div>
        </div>
</section>
   </form>
