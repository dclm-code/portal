<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DCLM Staff Portal</title>
    <link rel="stylesheet" href="../../css/bulma.min.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
</head>

<body>
    <header style="padding: 24px 12px 48px">
        <h1 class="title is-1"> ADD STAFF MEMBER</h1>
    </header>
    <section>
        <form class="form">
            <div class="field">
                <label class="label"> Staff ID </label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="STAFF ID">
                    <span class="icon is-small is-left">
                        <i class="fa fa-id-card"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label"> First Name </label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="FIRST NAME">
                    <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label"> Middle Name </label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="MIDDLE NAME">
                    <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                </div>
            </div>
            <div class="field">
                <label class="label">  Surname </label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="SURNAME">
                    <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input class="input" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
            </div>
            <div class="field">
                <label class="label">  Password </label>
                <div class="control">
                    <input class="input" type="password" placeholder="PASSWORD">
                </div>
            </div>
            <div class="field">
                <label class="label">Gender</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Please select one option</option>
                      <option>Female</option>
                      <option>Male</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Phone Number</label>
                <div class="control has-icons-left">
                    <input class="input" type="tel" placeholder="PHONE NUMBER">
                    <span class="icon is-small is-left">
                            <i class="fa fa-phone"></i>
                        </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Date of Birth</label>
                <div class="control has-icons-left">
                    <input class="input" type="date" placeholder="DATE OF BIRTH" style="cursor:pointer">
                    <span class="icon is-small is-left">
                            <i class="fa fa-calendar"></i>
                        </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Section</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Select dropdown</option>
                      <option></option>
                      <option></option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Department</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Please select one option</option>
                      <option></option>
                      <option></option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Location of Work</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Please select one option</option>
                      <option></option>
                      <option></option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Location of Origin</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Please select one option</option>
                      <option></option>
                      <option></option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Qualification</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Please select one option</option>
                      <option></option>
                      <option></option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Date of Employement</label>
                <div class="control has-icons-left">
                    <input class="input" type="date" placeholder="DATE OF EMPLOYEMENT" style="cursor:pointer">
                    <span class="icon is-small is-left">
                            <i class="fa fa-calendar"></i>
                        </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Grade Level</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Please select one option</option>
                      <option></option>
                      <option></option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Next of Kin</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Please select one option</option>
                      <option></option>
                      <option></option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Marital Status</label>
                <div class="control">
                    <div class="select">
                        <select>
                      <option value="Please select one option" disabled>Please select one option</option>
                      <option>Single</option>
                      <option>Married</option>
                      <option>Separated</option>
                      <option>Widow/Widower</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Home Address</label>
                <div class="control">
                    <textarea class="textarea" placeholder="HOME ADDRESS"></textarea>
                </div>
            </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                    <input type="checkbox">
                  <span class="fa fa-exclamation-triangle"> I accept that the information above are true and correct</span>
                  </label>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-danger">Cancel</button>
                </div>
            </div>
        </form>
    </section>
    <script src="../js/angular.min.js"></script>
</body>

</html>
